<html>
<head>
<link rel="stylesheet" href="./resources/css/global.css" />
<title>Login</title>
</head>
<body onload='document.f.j_username.focus();'>
	<div id="top-bar">
		<img src="./resources/images/logo.png" alt="DZone" class="float-left" />
	</div>
	<div style="position: absolute; top: 50%; left: 50%;">
		<div style="position: relative; top: -75px; left: -150px;width:300px; height:150px; background:white;padding:20px;">
			<p>Login with Username and Password</p>
			<form name='f' action='./j_spring_security_check' method='POST'>
				<table style="width: 100px; height: 100px;">
					<tr>
						<td>User:</td>
						<td><input type='text' name='j_username' value=''></td>
					</tr>
					<tr>
						<td>Password:</td>
						<td><input type='password' name='j_password' /></td>
					</tr>
					<tr>
						<td colspan='2'><input name="submit" type="submit" value="Login" /></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<div id="footer" style="position: absolute; bottom: 0px; width: 99%;">
		&copy;2012 <a href="http://www.breeze.org">www.breeze.org</a>
	</div>
</body>
</html>
